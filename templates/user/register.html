{% extends 'user/user_base.html' %}

{% block title %}
注册
{% endblock %}

{% block topic %}
注册
{% endblock %}

{% block form %}
<form action="{{ url_for('user_blueprint.register') }}" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">邮箱</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputUsername">用户名</label>
    <input type="text" class="form-control" id="exampleInputUsername" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">再次输入密码</label>
    <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
    <small id="emailHelp" class="form-text text-muted">两次输入的密码应该一致</small>
  </div>
  <div class="form-group">
    <label for="exampleAutoCode">验证码</label>
    <div class="input-group">
      <input type="text" class="form-control" id="exampleAutoCode" name="captcha">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="captchaBtn">获取验证码</button>
      </div>
    </div>

  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-block">注册</button>
  </div>
</form>
{% endblock %}
